<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <section class="left">
      <div class="logo">
        <p>
          <img src="odin-logo.png" alt="" />
          ODIN
        </p>
      </div>
    </section>
    <section class="right">
      <div class="description">
        <p>
          This is not a real online service! You know you need soemthing like
          this in your life to help you realize your deepest dereams. Sign up
          now to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form">
        <form action="">
          <legend>Let's do this!</legend>

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="Jalen" />

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="Moore" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" />

          <label for="password">Confirm Password</label>
          <input type="password" id="password" name="password" />
        </form>
      </div>
      <div>
        <button class="create-acct">Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </section>
  </body>
</html>
