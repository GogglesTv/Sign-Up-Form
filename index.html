<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <section class="left">
      <div class="logo">
        <p>
          <img src="odin-logo.png" alt="" />
          ODIN
        </p>
        <p class="copyright">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
    </section>
    <section class="right">
      <div class="description">
        <p>
          This is not a real online service! You know you need soemthing like
          this in your life to help you realize your deepest dereams. Sign up
          now to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form">
        <form action="">
          <legend>Let's do this!</legend>

          <div class="section1">
            <div class="fname">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" placeholder="Jalen" />
            </div>

            <div class="lname">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" placeholder="Moore" />
            </div>
          </div>

          <div class="section2">
            <div class="email">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>

            <div class="phone">
              <label for="phone">Phone Number</label>
              <input
                type="number"
                id="phone"
                name="phone"
                minlength="10"
                maxlength="10"
              />
            </div>
          </div>

          <div class="section3">
            <div class="password">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
            </div>
            <div class="confirm-password">
              <label for="password">Confirm Password</label>
              <input type="password" id="password" name="password" />
            </div>
          </div>
        </form>
      </div>
      <div>
        <button class="create-acct">Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </section>
  </body>
</html>
